name: Download Statistics Tracker

on:
  schedule:
    # æ¯Žæ—¥åˆå‰0æ™‚ï¼ˆJST = UTC+9ï¼‰ã«å®Ÿè¡Œ = UTC 15:00
    - cron: '0 15 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  track-downloads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch download statistics
        id: fetch-stats
        run: |
          # GitHub APIã‹ã‚‰ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ã‚’å–å¾—
          echo "ðŸ“Š ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰çµ±è¨ˆã‚’å–å¾—ä¸­..."

          # å…¨ãƒªãƒªãƒ¼ã‚¹ã®æƒ…å ±ã‚’å–å¾—
          curl -s -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/releases" \
               > releases.json

          # çµ±è¨ˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½œæˆ
          mkdir -p stats

          # ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DATE=$(date -u +"%Y-%m-%d")

          # JSONå½¢å¼ã§çµ±è¨ˆã‚’ä¿å­˜
          cat > stats/downloads-${DATE}.json << EOF
          {
            "timestamp": "${TIMESTAMP}",
            "date": "${DATE}",
            "repository": "${{ github.repository }}",
            "releases": []
          }
          EOF

          # å„ãƒªãƒªãƒ¼ã‚¹ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°ã‚’è¡¨ç¤º
          echo "ðŸ“Š ãƒªãƒªãƒ¼ã‚¹ã”ã¨ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°:"
          jq -r '.[] | "\(.tag_name): \([.assets[].download_count] | add // 0) downloads"' releases.json

          # åˆè¨ˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°ã‚’è¨ˆç®—ï¼ˆjqã§ç›´æŽ¥è¨ˆç®—ï¼‰
          TOTAL_DOWNLOADS=$(jq '[.[] | [.assets[].download_count] | add // 0] | add' releases.json)

          echo "total_downloads=${TOTAL_DOWNLOADS}" >> $GITHUB_OUTPUT
          echo ""
          echo "âœ… åˆè¨ˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°: ${TOTAL_DOWNLOADS}"

          # è©³ç´°ãªçµ±è¨ˆã‚’JSONãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          jq '[.[] | {
            tag_name: .tag_name,
            name: .name,
            published_at: .published_at,
            total_downloads: ([.assets[].download_count] | add // 0),
            assets: [.assets[] | {
              name: .name,
              size: .size,
              download_count: .download_count,
              created_at: .created_at
            }]
          }]' releases.json > stats/releases-summary-${DATE}.json

          # æœ€æ–°ã®çµ±è¨ˆãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦ã‚‚ã‚³ãƒ”ãƒ¼
          cp stats/releases-summary-${DATE}.json stats/latest.json

          rm releases.json

      - name: Commit statistics
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add stats/

          if git diff --staged --quiet; then
            echo "ðŸ“ å¤‰æ›´ãªã— - ã‚³ãƒŸãƒƒãƒˆã‚’ã‚¹ã‚­ãƒƒãƒ—"
          else
            git commit -m "ðŸ“Š Update download statistics - $(date -u +"%Y-%m-%d")"
            git push
            echo "âœ… çµ±è¨ˆãƒ‡ãƒ¼ã‚¿ã‚’ã‚³ãƒŸãƒƒãƒˆã—ã¾ã—ãŸ"
          fi

      - name: Summary
        run: |
          echo "## ðŸ“Š ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰çµ±è¨ˆã‚µãƒžãƒªãƒ¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **æ—¥æ™‚**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **åˆè¨ˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°**: ${{ steps.fetch-stats.outputs.total_downloads }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f stats/latest.json ]; then
            echo "### ãƒªãƒªãƒ¼ã‚¹ã”ã¨ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰æ•°" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '.[] | "- **\(.tag_name)** (\(.name)): \(.total_downloads) downloads"' stats/latest.json >> $GITHUB_STEP_SUMMARY
          fi
